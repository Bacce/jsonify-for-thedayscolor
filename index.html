<!DOCTYPE HTML>
<html ng-app="app">
	<head>
		<title>JSONIFY thedayscolor.com</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
		<link href="style/style.css" rel="stylesheet">
	</head>
	<body>
		<section ng-controller="MainCtrl" class="backdrop">
			<div class="container">
				<div class="row">
					<h1 class="title">JSONIFY <br> thedayscolor.com</h1>
				</div>
				<div class="placeholder"></div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
						<a class="btn" ng-click="getColours()">Refresh JSON</a>
					</div>
				</div>
				<div class="placeholder"></div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
						<a class="btn" href="json/colours.json">Download JSON</a>
					</div>
				</div>
				<div class="placeholder"></div>
				<div class="row">
					<h3>What's this?</h3>
					<p>
						This is a tool to get the thedayscolor.com's colours in JSON format.
					</p>
				</div>
			</div>
		</section>
		<script src="https://code.angularjs.org/1.2.15/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
